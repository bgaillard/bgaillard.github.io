{% if jekyll.environment == 'production' and page.layout == 'post' %}
  <div class="comments">
    <span>
      Would you like to react to this article, explore a specific aspect in more depth, or suggest a correction? Feel free to share your thoughts by posting a comment!
    </span>
    <div class="giscus"></div>
  </div>
{% endif %}

{% if site.disqus.shortname -%}
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.id }}';
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
{% endif -%}
